<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Checkout</h1>
    <form action="{{ url_for('finalize_checkout') }}" method="post">
        <label for="friend">Choose a friend:</label>
        <select name="friend" id="friend">
            {% for friend in friends %}
                <option value="{{ friend.username }}">{{ friend.username }}</option>
            {% else %}
                <option>No friends found</option>
            {% endfor %}
        </select>
        <button type="submit">Send Gift</button>
    </form>
    <div class="back-button-container">
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>

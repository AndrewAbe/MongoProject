<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardGift Home</title>
    <style>
        
        body {
            text-align: center; /* Centers the content */
            margin-top: 50px; /* Adds some space at the top of the page */
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
        }
        .user_info {
            display: inline-block; /* Align username and button inline */
        }
        .logout-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f44336; /* Red color for the logout button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
        .friend-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .friend-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-right">
        {% if user %}
            <span class="user_info">
                Welcome, {{ user.username }}
                <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </span>
        {% else %}
            <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
        {% endif %}
    </div>
    <h1>Home Page</h1>
    {% if user %}
        <a href="/friends" class="friend-link">Go to Friend List</a>
        <a href="/add_friend" class="friend-link">Request a Friend</a>
    {% else %}
        <a href="/signup" class="friend-link">Sign Up Here</a>
        <a href="/login" class="friend-link">Login Here</a>
    {% endif %}
</body>
</html>

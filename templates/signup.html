<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for GuardGift</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="{{ url_for('signup') }}" method="post">
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="tel" name="phone_number" placeholder="Phone Number" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <input type="date" name="dob" placeholder="Date of Birth" required><br>
        <p>Passwords must be at least 8 characters long and include uppercase and lowercase letters, a number, and a special character.</p>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form> <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
